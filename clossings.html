<!DOCTYPE html>
<html>
<head>
	<title>My Awesome Website</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 900px;
			margin: 0 auto;
			padding: 20px;
		}
		.canvas-container {
			position: relative;
			padding-bottom: 10px;
		}
		.canvas-container canvas {
			display: block;
			margin: 0 auto;
			border: 2px solid black;
			box-shadow: 0px 2px 2px rgba(0,0,0,0.2);
		}
		.logo-container {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}
		.logo-container a {
			display: inline-block;
			margin: 0 20px;
			transition: transform 0.2s ease-in-out;
		}
		.logo-container a:hover {
			transform: scale(1.2);
		}
		.logo-container img {
			max-width: 50px;
			max-height: 50px;
			border-radius: 50%;
			box-shadow: 0px 2px 2px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>

<div class="container">

	<div class="canvas-container">
		<canvas id="myCanvas" width="900" height="100"></canvas>
		<img src="thanks.jfif" alt="Thank you for visiting" style="display: block; margin: 0 auto;">
	</div>

	<div class="logo-container">
		<a href="https://www.facebook.com/"><img src="facebook.jfif" alt="Facebook"></a>
		<a href="https://twitter.com/"><img src="twitter.jfif" alt="Twitter"></a>
	</div>

</div>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
	gradient.addColorStop(0, "#fc5c65");
	gradient.addColorStop(1, "#fd9644");
	ctx.fillStyle = gradient;
	ctx.fillRect(0, 0, canvas.width, canvas.height);
	ctx.font = "30px Arial";
	ctx.fillStyle = "#fff";
	ctx.textAlign = "center";
	ctx.fillText("Welcome to My Awesome Website", canvas.width / 2, 50);
</script>

</body>
</html>
